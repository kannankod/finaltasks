<!DOCTYPE html>
<html>
<head>
    <title>School Store - Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <button onclick="location.href='{% url 'form' %}'">Open Form</button>

    <div id="form-container" style="display: none;">
        <h2>Form</h2>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea><br>
            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="computer-science">Computer Science</option>
                <option value="commerce">Commerce</option>
                <!-- Add more department options here -->
            </select><br>
            <label for="course">Course:</label>
            <select id="course" name="course">
                <!-- Add options dynamically based on selected department using JavaScript/jQuery -->
            </select><br>
            <label for="purpose">Purpose:</label>
            <select id="purpose" name="purpose">
                <option value="enquiry">Enquiry</option>
                <option value="place-order">Place Order</option>
                <option value="return">Return</option>
                <!-- Add more purpose options here -->
            </select><br>
            <label >Materials Provided:</label><br>
            <input type="checkbox" id="notebook" name="materials" value="notebook">
            <label for="notebook">Notebook</label><br>
            <input type="checkbox" id="pen" name="materials" value="pen">
            <label for="pen">Pen</label><br>
            <input type="checkbox" id="exam-papers" name="materials" value="exam-papers">
            <label for="exam-papers">Exam Papers</label><br>
            <!-- Add more materials checkboxes here -->
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>

    </script>
</body>
</html>
